<!DOCTYPE html>
<html>
  <head>
    <title>Classic Arcade</title>
    <!-- https://kp-arcade.herokuapp.com/
    https://classic-arcade.herokuapp.com/ -->
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   maximum-scale=1.0,
                                   user-scalable=no,
                                   minimal-ui">
    <link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
    <link rel="stylesheet" href="css/indexStyle.css"/>
    <link rel="stylesheet" href="css/spaceInvaders.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>

    <!--arcade home-->
    <div class="app-page" data-page="home">
      <div class="app-topbar">
        <div class="app-title, aTitle" style="font-family: ArcadeClassic; font-size: 28px; color: #F0B73E;">KP-Arcade</div>
      </div>
      <div class="app-content arcade">
        <div class="carousel">
          <div class="slider_wrapper">
            <ul id="image_slider">
              <li><img id="pong-game-button" class="app-button pong" src="./images/pongImage.png"></li>

              <li><img id="snake-game-button" class="app-button snake" src="./images/snakeImage.png"></li>

              <li><img id="space-invaders-game-button" class="app-button spaceInvaders" src="./images/spaceinvadersImage.png"></li>
              
              <li><img id="arkanoid-game-button" class="app-button arkanoid" src="./images/arkanoidImage.png"></li>
            </ul>
          </div>
          <ul id="pager">
          </ul>
        </div>
        <div id="next-button" class="arcade-button right">></div>
        <div id="previous-button" class="arcade-button left"><</div>
        <div id="play-button" class="aStartButton">START GAME</div>
      </div>
    </div>

    <!--pong-->
    <div class="app-page" data-page="pong">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Pong</div>
      </div>
      <div class="app-content">
        <canvas class="canvas"></canvas>
        <button class="control" type="button" id="pong-left">&#9664;</button>
        <button class="control" type="button" id="pong-up" disabled>&#9650;</button>
        <button class="control" type="button" id="pong-right">&#9654;</button>
        <button class="control" type="button" id="pong-down" disabled>&#9660;</button>
      </div>
    </div>

    <!--snake-->
    <div class="app-page" data-page="snake">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Snake</div>
      </div>
      <div class="app-content">
        <canvas class="canvas"></canvas>
        <button class="control" type="button" id="snake-left">&#9664;</button>
        <button class="control" type="button" id="snake-up">&#9650;</button>
        <button class="control" type="button" id="snake-right">&#9654;</button>
        <button class="control" type="button" id="snake-down">&#9660;</button>
      </div>
    </div>

    <!--space invaders-->
    <div class="app-page" data-page="space-invaders">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Space Invaders</div>
      </div>
      <div class="app-content">
        <div id="starfield"></div>
        <canvas class="canvas"></canvas>
        <button class="control" type="button" id="space-invaders-left">&#9664;</button>
        <button class="control" type="button" id="space-invaders-up" disabled>&#9650;</button>
        <button class="control" type="button" id="space-invaders-right">&#9654;</button>
        <button class="control" type="button" id="space-invaders-down" disabled>&#9660;</button>
        <button class="control" type="button" id="space-invaders-fire">&#128293;</button>
      </div>
    </div>

    <!--arkanoid-->
    <div class="app-page" data-page="arkanoid">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Arkanoid</div>
      </div>
      <div class="app-content">
        <canvas class="canvas"></canvas>
        <button class="control" type="button" id="arkanoid-left">&#9664;</button>
        <button class="control" type="button" id="arkanoid-up" disabled>&#9650;</button>
        <button class="control" type="button" id="arkanoid-right">&#9654;</button>
        <button class="control" type="button" id="arkanoid-down" disabled>&#9660;</button>
      </div>
    </div>

    <script src="js/zepto.min.js"></script>
    
    <script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
    <!--<script src="//points.kik.com/points.js"></script>-->
    <script src='js/pong.js'></script>
    <script src='js/arkanoid.js'></script>
    <script src='js/space_invaders.js'></script>
    <script src='js/snake.js'></script>
    <script src='js/screen.js'></script>
    <script>
      App.controller('home', function (page) {
        var $page = $(page),
            pong= $page.find('.app-button.pong');
            snake= $page.find('.app-button.snake');
            spaceInvaders= $page.find('.app-button.spaceInvaders');
            arkanoid= $page.find('.app-button.arkanoid');
      });
      App.load('home');
    </script>
  </body>
</html>
